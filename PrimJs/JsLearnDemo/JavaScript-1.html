<!DOCTYPE html> <!-- HTML 5 定义文档模式为标准模式,如果不定义在混杂模式下会影响css的呈现和JavaScript的解释执行 -->
<html>
    <head>
        <!--  type 默认值为text/javascript,可以不用进行设置;  -->
    <script type="text/javascript" >
        function sayHi(){
            alert("Hi");
            alert("<\/script>");//注意转义字符\/ /
        }
        </script>
        <!-- src 属性是引用外部的.js文件(本地),注意带有src属性的<script> 元素不应该在其<script> </script>
        标签之间再包含额外的JavaScript代码,只会下载和执行外部脚本文件,而嵌入的代码会被忽略
        -->
        <script src="example-1.js"></script>

        <!-- src 也可以使用外部域的URL -->
        <!-- <script async src="https://www.somewhere.com/afile.js"></script> -->

        <!-- 异步脚本 async ,同样只适用于外部文件 -->
        <!-- <script async src="example-1.js"></script> -->

        <!-- 延迟脚本 脚本执行时不会影响页面的构造,也就是整个页面加载完毕后在执行.在html5规定中只适用于外部脚本 
            .延迟脚本不一定按照顺序执行,延迟脚本放在页面的最底部才是最佳选择-->
        <!-- <script defer="defer" src="example-1.js"></script> -->

        
    </head>
    <body>
        <h1>Text</h1>
        <!-- noscript ,浏览器不支持脚本或者浏览器支持脚本,但是脚本被禁用的情况下才会显示noscript的内容其他情况下不显示 -->
        <noscript>
            <p>本页面需要浏览器支持(启用) JavaScript脚本</p>
        </noscript>

        <!-- <script src="example-1.js"></script> -->
    </body>
</html>
