<!DOCTYPE html>
<html>

<head>
    <title> 事件</title>
</head>

<body>
    <input type='text' id='num1' />
    <select id='operate'>
        <option value='+'>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type='text' id='num2' />
    <input type='button' value=' = ' onclick="count()" />
    <input type='text' id='result' />
    <script type="text/javascript">
        var element = {
            textNum1: document.querySelector('#num1'),
            operate: document.querySelector('#operate'),
            textNum2: document.querySelector('#num2'),
            result: document.querySelector('#result')
        }
        var value = '+';
        element.operate.onchange = function () {
            var index = element.operate.selectedIndex;
            value = element.operate.options[index].value;
        }
        var operate = {
            add: function (num1, num2) {
                return +num1 + +num2;
            },
            sub: function (num1, num2) {
                return num1 - num2;
            },
            mul: function (num1, num2) {
                return num1 * num2;
            },
            divide: function (num1, num2) {
                return num1 / num2;
            }
        }
        function count() {
            /*此处写代码*/
            switch (value) {
                case '+':
                    element.result.value = operate.add(element.textNum1.value, element.textNum2.value);
                    break;
                case '-':
                    element.result.value = operate.sub(element.textNum1.value, element.textNum2.value);
                    break;
                case '*':
                    element.result.value = operate.mul(element.textNum1.value, element.textNum2.value);
                    break;
                case '/':
                    element.result.value = operate.divide(element.textNum1.value, element.textNum2.value);
                    break;
            }
        }


    </script>
</body>

</html>
