<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>

    <link type="text/css" rel="stylesheet" href="calculater.css">
</head>


<body>
    <div id="calculater">
        <p>
            <input type="text" class="fromerInput" value="1">
            <span class="calType">+</span>
            <input type="text" class="laterInput" value="1">
            <span>=</span>
            <span class="result">2</span>
        </p>
        <p>
            <input type="button" value="+" class="btn"  title="add">
            <input type="button" value="-" class="btn" title="sub">
            <input type="button" value="*" class="btn" title="mul">
            <input type="button" value="/" class="btn" title="divide">
            <input type="button" value="%" class="btn" title="mod">
        </p>

    </div>

    <script src="calculater.js"></script>
</body>

</html>
