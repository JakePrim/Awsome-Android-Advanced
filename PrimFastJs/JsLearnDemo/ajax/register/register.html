<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="register">
        <p class="title">
            <span id="login">登录</span>
            <span class="current" id="register">注册</span>
        </p>
        <div class="from">
            <div>
                <span>+86</span>
                <input type="text" name="phone" id="phone" placeholder="请输入手机号" autocomplete="off" />
                <i id="phoneIcon"></i>
                <p class="info" id="phoneInfo"></p>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="请输入密码" />
                <i id="passwordIcon"></i>
                <p class="info" id="passwordInfo"></p>
            </div>
        </div>
        <p class="button">
            <a href="javascript:void(0)" class="btn show" id="sigup">注 册</a>
            <a href="javascript:void(0)" id="login-btn" class="btn">登 录</a>
        </p>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
